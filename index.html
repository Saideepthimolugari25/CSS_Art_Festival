<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pikachu Storm Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="electric-scene">
    <div class="storm-background">
      <div class="storm-cloud cloud-1"></div>
      <div class="storm-cloud cloud-2"></div>
      <div class="storm-cloud cloud-3"></div>
    </div>
    <div class="lightning-flash"></div>
    <div class="lightning-bolt lightning-1"></div>
    <div class="lightning-bolt lightning-2"></div>
    <div class="lightning-bolt lightning-3"></div>
    <div class="lightning-bolt lightning-4"></div>
    <div class="lightning-bolt lightning-5"></div>
    <div class="lightning-bolt lightning-6"></div>
    <div class="electric-arcs">
      <div class="arc arc-1"></div>
      <div class="arc arc-2"></div>
      <div class="arc arc-3"></div>
      <div class="arc arc-4"></div>
      <div class="arc arc-5"></div>
      <div class="arc arc-6"></div>
      <div class="arc arc-7"></div>
      <div class="arc arc-8"></div></div>
    <div class="cracked-ground">
      <div class="ground-glow"></div>
      <div class="crack crack-1"></div>
      <div class="crack crack-2"></div>
      <div class="crack crack-3"></div>
      <div class="crack crack-4"></div></div>
    <div class="floating-particles">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
      <div class="particle particle-6"></div>
    </div>
    <div class="pikachu-container">
      <div class="energy-ring ring-1"></div>
      <div class="energy-ring ring-2"></div>
      <div class="energy-ring ring-3"></div>

      <div class="pikachu-glow"></div>

      <div class="css-pikachu">
        <div class="ear ear-left"><div class="ear-tip"></div></div>
        <div class="ear ear-right"><div class="ear-tip"></div></div>

        <div class="head">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="cheek cheek-left"></div>
          <div class="cheek cheek-right"></div>
          <div class="mouth"></div></div>
        <div class="body">
          <div class="arm arm-left"></div>
          <div class="arm arm-right"></div>
          <div class="belly"></div>
        </div><div class="leg leg-left"></div>
        <div class="leg leg-right"></div>
        <div class="tail">
          <div class="tail-segment segment-1"></div>
          <div class="tail-segment segment-2"></div>
          <div class="tail-segment segment-3"></div>
        </div>
      </div>
      <div class="electric-aura"></div>
    </div>
    <div class="rumble-effect"></div>
  </div>
</body>
</html>
